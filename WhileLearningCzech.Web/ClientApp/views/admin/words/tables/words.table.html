<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Czech</th>
            <th scope="col">English</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="word in words">
            <th scope="row">{{ word.id }}</th>
            <td>{{ word.czech }}</td>
            <td>{{ word.english }}</td>
            <td>tralala</td>
        </tr>
    </tbody>
</table>
