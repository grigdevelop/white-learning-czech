<div class="modal fade" id="saveWord-dialog" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form ng-submit="saveWord()">
                <div class="modal-header">
                    <h5 class="modal-title">Save word</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Czech</label>
                        <input ng-model="word.czech" class="form-control" type="text" required />
                    </div>
                    <div class="form-group">
                        <label>English</label>
                        <input ng-model="word.english" class="form-control" type="text" required />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-secondary">Save</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
