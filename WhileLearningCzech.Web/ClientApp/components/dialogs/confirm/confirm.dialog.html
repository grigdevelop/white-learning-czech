<div class="modal fade" id="confirm-dialog" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{data.title}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {{data.message}}
            </div>
            <div class="modal-footer">
                <button ng-click="sendResponse(true)" type="button" class="btn btn-secondary">Yes</button>
                <button ng-click="sendResponse(false)"  type="button" class="btn btn-secondary">No</button>
            </div>
        </div>
    </div>
</div>
