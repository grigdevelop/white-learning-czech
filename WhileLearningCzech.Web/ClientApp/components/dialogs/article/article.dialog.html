<div class="modal fade" id="article-dialog" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <form ng-submit="onSubmit()">
                <div class="modal-header">
                    <h5 class="modal-title">Save article</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Title</label>
                        <input ng-model="article.title" class="form-control" type="text" required />
                    </div>
                    <div class="form-group">
                        <label>Content</label>
                        <rich-text-area ng-model="article.content"></rich-text-area>
                    </div>                   
                </div>
                <div class="modal-footer">                    
                    <div class="form-check">
                        <input ng-model="saveWithoutClosing" type="checkbox" class="form-check-input" id="saveWithoutClosing">
                        <label class="form-check-label" for="saveWithoutClosing">Save without closing</label>
                    </div>
                    <button type="submit" class="btn btn-secondary">Save</button>
                    <button ng-click="onClose()" type="button" class="btn btn-secondary">Cancel</button>
                </div>
                <div ng-show="message" class="alert alert-primary small" role="alert">
                    {{ message }}
                </div>
            </form>
        </div>
    </div>
</div>
